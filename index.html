<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detección de Objetos en el Navegador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Detector en Tiempo Real</h1>
        <p>
          Esta demo ejecuta COCO-SSD con TensorFlow.js directamente en tu dispositivo.
          Asegúrate de permitir el acceso a la cámara.
        </p>
      </header>

      <section class="viewer">
        <video id="camera" playsinline autoplay muted></video>
        <canvas id="overlay"></canvas>
        <div class="status" id="status">Inicializando cámara…</div>
      </section>

      <footer>
        <p>Todo el procesamiento ocurre localmente en tu navegador.</p>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.20.0/dist/tf-backend-wasm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
